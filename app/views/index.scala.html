@(list:Seq[Person])

@import helper._

@main("People") {

	<h1>Persons</h1>
    <ul>
    @for(p <- list) {
        <li>
            <a href="@routes.PersonController.viewPerson(p.id)">@p.name</a>
        </li>
    }
		</ul>

	<form action="@routes.PersonController.addPerson()" method="get">
		 <button class="navlink">Add Person</button>
	</form>

}
